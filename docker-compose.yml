services:
  postgres:
    image: postgres:16-alpine
    container_name: library-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: library
      POSTGRES_PASSWORD: librarypass
      POSTGRES_DB: librarydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./QLTV.sql:/docker-entrypoint-initdb.d/QLTV.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  mongo:
    image: mongo:6
    container_name: library-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: LibraryChat
    volumes:
      - mongo-data:/data/db
    ports:
      - "27018:27017"

  backend:
    build:
      context: ./LibraryManagement
      dockerfile: Dockerfile
    container_name: library-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    env_file:
      - ./LibraryManagement/env
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      PORT: 8080
      ASPNETCORE_URLS: http://+:8080
      CONNECTIONSTRINGS__PostgreSQLConnection: Host=postgres;Port=5432;Database=librarydb;Username=library;Password=librarypass
      CONNECTIONSTRINGS__MongoDbConnection: mongodb://mongo:27017
      MONGODB__DATABASENAME: LibraryChat
      MONGODB__MESSAGESCOLLECTION: Messages
    ports:
      - "8085:8080"

  frontend:
    build:
      context: ./Frontend/library-management/se104-fe
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://backend:8080}
    container_name: library-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8084:80"

volumes:
  postgres-data:
  mongo-data:
